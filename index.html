<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/styles.css" />


    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="enterACity">Search for a City:</label>
                    <textarea id="citySearch" class="form-control" rows="1" placeholder="Ex. Phoenix,AZ"></textarea>
                </div>
                <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="list-group">Recent searches:
                          
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-sm-9">
                <div class="card">
                    <div id="currentDay" class="card-body">
                    </div>
                </div>
                <h3>5 Day Forecast:</h3>
                <div class="row" id="futureCast">
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
            <script src="./Assets/script.js"></script>
</body>

</html>
